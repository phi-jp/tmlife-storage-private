<!DOCTYPE html>

<html>
    
    <head>
        <title>tmlib.js Graphics - 怒涛のサンプル集</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script src="http://storage.tmlife.net/libs/tmlib.js/build/tmlib.js"></script>
        <style>
            canvas {
                box-shadow: 0px 0px 4px 0px #aaa;
            }
        </style>
        <script>
            $(function() {
                var script_path = document.location.search.substr(1);
                
                $.ajax({
                    url : script_path,
                    dataType: "text",
                    success: function(data) {
                        eval(data);
                        console.log(data);
                    }
                });
            });
        </script>
    </head>
    
    <body>
        <!--
        <h1>tmlib.js Graphics - 怒涛のサンプル集</h1>
        -->
        <canvas id="world"></canvas>
    </body>
    
</html>
