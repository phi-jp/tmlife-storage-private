<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>Starter Pack | tmlib.js</title>
        <link rel="apple-touch-icon-precomposed" href="icon.png" />
        
        <link rel="stylesheet/less" type="text/css" href="style.less" />
        <script src="http://lesscss.googlecode.com/files/less-1.3.0.min.js" type="text/javascript"></script>
        
        <script src="https://raw.github.com/phi1618/tmlib.js/0.1.2/build/tmlib.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        
        
        <div id="main">
            <div class="msg">本日の終了時間まで残り時間</div>
            
            <div id="digit-field">
                <div class="wrap">
                    
                    <div id="num1" class="digit">
                        <div>
                            <div class="sbox1"><div class="halfbox">0</div></div>
                            <div class="box1"><div class="halfbox">0</div></div>
                        </div>
                        <div class="separator"></div>
                        <div>
                            <div class="sbox2"><div class="halfbox">0</div></div>
                            <div class="box2"><div class="halfbox">0</div></div>
                        </div>
                    </div>
                    <div id="num2" class="digit">
                        <div>
                            <div class="sbox1"><div class="halfbox">0</div></div>
                            <div class="box1"><div class="halfbox">0</div></div>
                        </div>
                        <div class="separator"></div>
                        <div>
                            <div class="sbox2"><div class="halfbox">0</div></div>
                            <div class="box2"><div class="halfbox">0</div></div>
                        </div>
                    </div>
                    <div class="colon">:</div>
                    <div id="num3" class="digit">
                        <div>
                            <div class="sbox1"><div class="halfbox">0</div></div>
                            <div class="box1"><div class="halfbox">0</div></div>
                        </div>
                        <div class="separator"></div>
                        <div>
                            <div class="sbox2"><div class="halfbox">0</div></div>
                            <div class="box2"><div class="halfbox">0</div></div>
                        </div>
                    </div>
                    <div id="num4" class="digit">
                        <div>
                            <div class="sbox1"><div class="halfbox">0</div></div>
                            <div class="box1"><div class="halfbox">0</div></div>
                        </div>
                        <div class="separator"></div>
                        <div>
                            <div class="sbox2"><div class="halfbox">0</div></div>
                            <div class="box2"><div class="halfbox">0</div></div>
                        </div>
                    </div>
                    <div class="colon">:</div>
                    <div id="num5" class="digit">
                        <div>
                            <div class="sbox1"><div class="halfbox">0</div></div>
                            <div class="box1"><div class="halfbox">0</div></div>
                        </div>
                        <div class="separator"></div>
                        <div>
                            <div class="sbox2"><div class="halfbox">0</div></div>
                            <div class="box2"><div class="halfbox">0</div></div>
                        </div>
                    </div>
                    <div id="num6" class="digit">
                        <div>
                            <div class="sbox1"><div class="halfbox">0</div></div>
                            <div class="box1"><div class="halfbox">0</div></div>
                        </div>
                        <div class="separator"></div>
                        <div>
                            <div class="sbox2"><div class="halfbox">0</div></div>
                            <div class="box2"><div class="halfbox">0</div></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div id="main2">
            <div class="msg1">おめでとう 明日もまた会おう</div>
            <div class="msg2">Congratulations see you tomorrow.</div>
        </div>
        <div id="background"></div>
        <div id="goal-button" onclick="goal();">Goal</div>
    </body>
</html>
